<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>html-css-review</title>
        <link rel="stylesheet" href="estiloss.css">
    </head>
    <body>

        <div id="container"> <!--Es una caja(contenedor) pero los elementos dentro de "div"
            no necesariamente se tiene que relacionar o tener sentido"-->

            <header>
                <h1>Título</h1>
            </header>

            <nav> <!--Generalmente es usado como contenedor
                    para los links/botones de la barra de inicio(encabezado superior)-->
                <ul>
                    <li>
                        <a href="index.html">
                            Inicio
                        </a>
                    </li>
                    <li>
                        <a href="index.html">
                            Página 1
                        </a>
                    </li>
                    <li>
                        <a href="index.html">
                            Página 2
                        </a>
                    </li>
                    <li>
                        <a href="index.html">
                            Blog
                        </a>
                    </li>
                    <li>
                        <a href="index.html">
                            Contacto
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="clearfix"></div>

            <section id="content"> <!--Es una caja(contenedor) pero los elementos dentro de "section"
                                        se relacionan o sea tienen sentido"-->

                <article class="article"> <!--Es una caja(contenedor) pero los elementos y el CONTENIDO dentro de "article"
                    se relacionan o sea tienen sentido entre sí"-->
                    <h2>Título del artículo</h2>
                    <p>Texto del artículo</p>
                </article>
                <article class="article">
                    <h2>Título del artículo</h2>
                    <p>Texto del artículo</p>
                </article>
                <article class="article">
                    <h2>Título del artículo</h2>
                    <p>Texto del artículo</p>
                </article>
                <article class="article">
                    <h2>Título del artículo</h2>
                    <p>Texto del artículo</p>
                </article>
            </section>

            <aside> <!--Es lo mismo, una caja(contenedor) pero semánticamente significa una barra lateral-->
                <h2>Barra lateral</h2>
                <form>
                    <input type="text">
                    <input type="submit" value="Buscar">
                </form>
            </aside>

            <div class="clearfix"></div>

            <footer>
                Brian Herbas Montero &copy; 2022
            </footer>
        </div>
    </body>
</html>
